<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Compras - MiniMarket Las Palmeras</title>
  <link rel="stylesheet" href="compras.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <div class="logo">
        <div class="logo-icon">üõí</div>
        <div>
          <h1>MiniMarket Manager</h1>
          <span>Registro de Compras</span>
        </div>
      </div>

      <div class="search-bar">
        <input type="text" placeholder="Buscar producto por nombre o c√≥digo..." />
      </div>

      <div class="header-actions">
       
        <div class="user-role">üë§ <span id="user-role-display">Administrador</span></div>
        <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">‚Üê Volver</button>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div class="panel-header">
        <h2>Nueva Compra</h2>
        <button class="btn btn-primary" id="save-purchase-btn">üíæ Guardar Compra</button>
      </div>

      <!-- Formulario de compra -->
      <div class="purchase-form">
        <div class="form-row">
          <div class="form-group">
            <label>Proveedor *</label>
            <select id="provider-select">
              <option value="">Seleccionar proveedor...</option>
            </select>
            <button class="btn-link" onclick="window.location.href='proveedores.html'">+ Agregar Proveedor</button>
          </div>
          <div class="form-group">
            <label>Factura *</label>
            <input type="text" id="invoice" placeholder="N√∫mero de factura" />
          </div>
          <div class="form-group">
            <label>Fecha *</label>
            <input type="date" id="purchase-date" />
          </div>
          <div class="form-group">
            <label>M√©todo de Pago *</label>
            <select id="payment-method">
              <option>Efectivo</option>
              <option>Transferencia</option>
            </select>
          </div>
        </div>

        <!-- Tabla de productos -->
        <div class="table-section">
          <div class="table-header">
            <h3>Productos de la Compra</h3>
            <button class="btn btn-secondary" id="add-product-btn">‚ûï Agregar Producto</button>
          </div>
          <table>
            <thead>
              <tr>
                <th>PRODUCTO</th>
                <th>C√ìDIGO</th>
                <th>CATEGOR√çA</th>
                <th>PRECIO (COP)</th>
                <th>CANTIDAD</th>
                <th>TOTAL</th>
                <th>ACCIONES</th>
              </tr>
            </thead>
            <tbody id="purchase-items">
              <!-- Se llenar√° din√°micamente -->
            </tbody>
          </table>
          <div class="summary">
            <div class="total">Total: COP $<span id="total-amount">0</span></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="compras.js"></script>
</body>
</html>
